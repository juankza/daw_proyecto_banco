<div ng-init="isDisabled = true">
    <form>
        <div class="row">
            <div class="col-md-3"><strong>Saldo</strong></div>
            <div class="col-md-5"><input type="text" name="nombre" ng-disabled="{{isDisabled}}" ng-model="cuentaBancaria.saldo" class="form-control"/></div>
        </div>

        <div class="row">
            <div class="col-md-3"><strong>CCC: </strong></div>
            <div class="col-md-5"><input type="text" name="codigoEntidadBancaria" ng-disabled="{{isDisabled}}" ng-model="ccc" class="form-control"/></div>
        </div>

        <div class="row">
            <div class="col-md-3"><strong>Sucursal:  </strong></div>
            <div class="col-md-5"><input type="text" id="datepicker" name="fechaCreacion" ng-disabled="{{isDisabled}}" ng-model="sucursal" class="form-control" ng-readonly="true" /></div>
        </div>

        <div class="row">
            <div class="col-md-3"><strong>Usuario: </strong></div>
            <div class="col-md-5"><input type="text" name="direccion" ng-disabled="{{isDisabled}}" ng-model="usuario" class="form-control" /></div>
        </div>

    </form>
    
    <!-- MAESTRO-DETALLE -->
    <div>
    <h4>Movimientos de la cuenta</h4>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <td><strong>Tipo Movimiento</strong></td>
                    <td><strong>Cantidad</strong></td>
                    <td><strong>Fecha</strong></td>
                    <td><strong>Acciones</strong></td>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movimientoBancario in movimientosBancarios">
                    <td>{{movimientoBancario.tipoMovimientoBancario}}</td>
                    <td>{{movimientoBancario.cantidad}}â‚¬</td>
                    <td>{{movimientoBancario.fecha}}</td>
                    <td><a class="btn btn-default btn-info" href="#/movimientobancario/detail/{{movimientoBancario.idMovimientoBancario}}">Detalles</a></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-default btn-insert" href="#/movimientobancario/insert/{{cuentaBancaria.idCuentaBancaria}}">Nuevo movimiento</a>
        <a class="btn btn-default btn-back" href="#/cuentabancaria/list">Volver</a>
    </div><!-- Tabla -->


</div>
    
    
<a class="btn btn-default btn-delete" href="#/cuentabancaria/delete/{{cuentaBancaria.idCuentaBancaria}}">Borrar Cuenta</a>



</div>
