<div ng-controller="CuentaBancariaGetMovimientosByCuentaController">
    <h1>Movimiento Bancario</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <td><strong>ID movimiento</strong></td>
                    <td><strong>Fecha</strong></td>
                    <td><strong>Tipo Movimiento</strong></td>
                    <td><strong>Acciones</strong></td>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movimientoBancario in movimientosBancarios">
                    <td>{{movimientoBancario.idMovimientoBancario}}</td>
                    <td>{{movimientoBancario.fecha}}</td>
                    <td>{{movimientoBancario.tipoMovimientoBancario}}</td>


                    <td><a class="btn btn-info" href="#/movimientobancario/detail/{{movimientoBancario.idMovimientoBancario}}">Detalles</a></td>

                </tr>
            </tbody>
        </table>
    </div><!-- Tabla -->


</div>
