<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
        <h2 class="text-center">Detalles de Cuenta</h2>
        <form>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tr>
                        <td><strong>Saldo</strong></td>
                        <td>{{cuentaBancaria.saldo}}</td>
                    </tr>
                    <tr>
                        <td><strong>CCC</strong></td>
                        <td>{{ccc}}</td>
                    </tr>
                    <tr>
                        <td><strong>Sucursal</strong></td>
                        <td>{{sucursal}}</td>
                    </tr>
                    <tr>
                        <td><strong>Usuario</strong></td>
                        <td>{{usuario}}</td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h4 class="text-center">¿Estás seguro que quieres borrar la cuenta?</h4>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
        <a class="btn btn-default btn-delete pull-right" href="" ng-click="delete()">Sí</a>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <a class="btn btn-default btn-back pull-left" href="#/cuentabancaria/detail/{{cuentaBancaria.idCuentaBancaria}}">No</a>
    </div>
</div>
