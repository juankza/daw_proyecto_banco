<div ng-controller="UsuarioListController">
    <h1>Usuario</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <td><strong>Usuario ID</strong></td>
                    <td><strong>Usuario Name</strong></td>
                    <td><strong>Details</strong></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usuario in usuarios">
                    <td>{{usuario.idUsuario}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td><a class="btn btn-info" href="#/usuario/detail/{{usuario.idUsuario}}">Details</a></td>
                </tr>
            </tbody>
        </table>
    </div><!-- Tabla -->
    <a class="btn btn-info" href="#/usuario/insert">INSERT</a>
</div>
