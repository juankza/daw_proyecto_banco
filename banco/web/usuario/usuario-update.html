<div>
    <form ng-controller="UsuarioUpdateController" ng-init="isDisabled = true">
        <div class="row">
            <div class="col-md-3"><strong>ID: </strong></div>
            <div class="col-md-5"><input type="text" name="idUsuario" ng-model="usuario.idUsuario" ng-disabled="{{isDisabled}}" class="form-control"/></div>
        </div>

        <div class="row">
            <div class="col-md-3"><strong>Nombre: </strong></div>
            <div class="col-md-5"><input type="text" name="name" ng-model="usuario.nombre" class="form-control"/></div>
        </div>

        <div class="row">
            <div class="col-md-3"><strong>Apellidos: </strong></div>
            <div class="col-md-5"><input type="text" name="surname" ng-model="usuario.apellidos" class="form-control"/></div>
        </div>

        <div class="row">
            <div class="col-md-3"><strong>Correo: </strong></div>
            <div class="col-md-5"><input type="text" name="email" ng-model="usuario.email" class="form-control"/></div>
        </div>

        <div class="row">
            <div class="col-md-3"><strong>Apodo: </strong></div>
            <div class="col-md-5"><input type="text" name="text" ng-model="usuario.apodo" class="form-control"/></div>
        </div>

        <div class="row">
            <div class="col-md-3"><strong>Contrase√±a: </strong></div>
            <div class="col-md-5"><input type="password" name="password" ng-model="usuario.contrasena" class="form-control"/></div>
        </div>

        <div class="row">
            <div class="col-md-3"><strong>Rol</strong></div>
            <div class="col-md-5">
                <select ng-model="usuario.rol" class="form-control">
                    <option value="ADMIN">Administrador</option>
                    <option value="EMPLEADO">Empleado</option>
                    <option value="CLIENTE">Cliente</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"><input ng-click="update()" type="submit" value="Actualizar" class="btn btn-info"/><br></div>
        </div>
        <div>
            <div ng-repeat="error in errors" class="alert alert-danger" role="alert"><strong>{{error.fieldName}}</strong> - {{error.message}}</div>
        </div>

    </form>
</div>
