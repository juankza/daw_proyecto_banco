<div ng-controller="UsuarioDetailController">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <td><strong>ID</strong></td> 
                    <td><strong>Nombre</strong></td>
                    <td><strong>Apellido</strong></td>
                    <td><strong>Apodo</strong></td>
                    <td><strong>Correo</strong></td>
                    <td><strong>Rol</strong></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{usuario.idUsuario}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellidos}}</td>
                    <td>{{usuario.nickname}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.rol}}</td>
                </tr>
            </tbody>
        </table>
    </div><!-- Tabla -->

    <a class="btn btn-info" href="#/usuario/update/{{usuario.idUsuario}}">ACTUALIZAR</a>
    <a class="btn btn-danger" href="#/usuario/delete/{{usuario.idUsuario}}">BORRAR</a>
</div>
