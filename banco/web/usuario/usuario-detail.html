<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
        <h2 class="text-center">Detalles de Usuario</h2>
        <form>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tr>
                        <td><strong>Nombre</strong></td>
                        <td>{{usuario.nombre}}</td>
                    </tr>
                    <tr>
                        <td><strong>Apellidos</strong></td>
                        <td>{{usuario.apellidos}}</td>
                    </tr>
                    <tr>
                        <td><strong>Correo</strong></td>
                        <td>{{usuario.email}}</td>
                    </tr>
                    <tr>
                        <td><strong>Apodo</strong></td>
                        <td>{{usuario.apodo}}</td>
                    </tr>
                    <tr>
                        <td><strong>Rol</strong></td>
                        <td>{{usuario.rol}}</td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-5 col-lg-5 col-md-offset-1 col-lg-offset-1">
        <a class="btn btn-default btn-update" href="#/usuario/update/{{usuario.idUsuario}}">Actualizar Usuario</a>
        <a class="btn btn-default btn-delete" href="#/usuario/delete/{{usuario.idUsuario}}">Borrar Usuario</a>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-5 col-lg-5">
        <a class="btn btn-default btn-back pull-right" href="#/usuario/list">Volver</a>
    </div>
</div>
