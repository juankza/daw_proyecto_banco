<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
        <h2 class="text-center">Detalles de Usuario</h2>
        <form>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tr>
                        <td><strong>Nombre</strong></td>
                        <td>{{usuario.nombre}}</td>
                    </tr>
                    <tr>
                        <td><strong>Apellidos</strong></td>
                        <td>{{usuario.apellidos}}</td>
                    </tr>
                    <tr>
                        <td><strong>Correo</strong></td>
                        <td>{{usuario.email}}</td>
                    </tr>
                    <tr>
                        <td><strong>Apodo</strong></td>
                        <td>{{usuario.apodo}}</td>
                    </tr>
                    <tr>
                        <td><strong>Rol</strong></td>
                        <td>{{usuario.rol}}</td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h4 class="text-center">¿Estás seguro que quieres borrar el usuario?</h4>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
        <a class="btn btn-default btn-delete pull-right" href="" ng-click="delete()">Sí</a>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <a class="btn btn-default btn-back pull-left" href="#/usuario/detail/{{usuario.idUsuario}}">No</a>
    </div>
</div>
