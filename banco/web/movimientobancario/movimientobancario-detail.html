<div ng-init="isDisabled = true">
    <form>
        <div class="row">
            <div class="col-md-3"><strong>Tipo Movimiento: </strong></div>
            <div class="col-md-5"><input type="text" name="nombre" ng-model="movimientoBancario.tipoMovimientoBancario" class="form-control" ng-disabled="{{isDisabled}}"/></div>
        </div> 

        <div class="row">
            <div class="col-md-3"><strong>Concepto: </strong></div>
            <div class="col-md-5"><input type="text" name="codigoEntidadBancaria" ng-model="movimientoBancario.concepto" ng-disabled="{{isDisabled}}" class="form-control"/></div>
        </div>

        <div class="row">
            <div class="col-md-3"><strong>Cantidad: </strong></div>
            <div class="col-md-5"><input type="text"  name="fechaCreacion" ng-model="movimientoBancario.cantidad" ng-disabled="{{isDisabled}}" class="form-control" ng-readonly="true" /></div>
        </div>

        <div class="row">
            <div class="col-md-3"><strong>Saldo posterior al movimiento: </strong></div>
            <div class="col-md-5"><input type="text" name="direccion" ng-model="movimientoBancario.saldo" ng-disabled="{{isDisabled}}" class="form-control" /></div>
        </div>

        <div class="row">
            <div class="col-md-3"><strong>Fecha: </strong></div>
            <div class="col-md-5"><input type="text"  id="datepicker" name="fecha" ng-disabled="{{isDisabled}}" ng-model="movimientoBancario.fecha" class="form-control"/></div>
        </div>

    </form>
    <a class="btn btn-default btn-back" href="#/cuentabancaria/detail/{{movimientoBancario.cuentaBancaria.idCuentaBancaria}}">Volver</a>
</div>
