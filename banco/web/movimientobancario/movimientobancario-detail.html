<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
        <h2 class="text-center">Detalles de Movimiento</h2>
        <form>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tr>
                        <td><strong>Tipo</strong></td>
                        <td>{{movimientoBancario.tipoMovimientoBancario}}</td>
                    </tr>
                    <tr>
                        <td><strong>Concepto</strong></td>
                        <td>{{movimientoBancario.concepto}}</td>
                    </tr>
                    <tr>
                        <td><strong>Fecha</strong></td>
                        <td>{{movimientoBancario.fecha}}</td>
                    </tr>
                    <tr>
                        <td><strong>Cantidad</strong></td>
                        <td>{{movimientoBancario.cantidad}}</td>
                    </tr>
                    <tr>
                        <td><strong>Saldo posterior</strong></td>
                        <td>{{movimientoBancario.saldo}}</td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-5 col-lg-5 col-md-offset-1 col-lg-offset-1">
        <a class="btn btn-default btn-back pull-left" href="#/cuentabancaria/detail/{{movimientoBancario.cuentaBancaria.idCuentaBancaria}}">Volver</a>
    </div>
</div>
