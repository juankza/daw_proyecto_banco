<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1">
        <h1 class="text-center">Entidades Bancarias</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td><strong>Nombre</strong></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entidadBancaria in entidadesBancarias">
                        <td>{{entidadBancaria.nombre}}</td>
                        <td>
                            <a class="btn btn-default btn-info" href="#/entidadbancaria/detail/{{entidadBancaria.idEntidadBancaria}}">Detalles</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-5 col-lg-5 col-md-offset-1 col-lg-offset-1">
        <a class="btn btn-default btn-insert pull-left" href="#/entidadbancaria/insert">Insertar</a>
    </div>
</div>
